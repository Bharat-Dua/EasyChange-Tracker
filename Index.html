<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash register manager js</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-heading">Cash Register</h1>
      <p class="app-description">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <!-- input section -->
      <label for="bill-given" class="Input-label">Bill given</label> <br />
      <input type="number" id="bill-given" class="input" /> <br />

      <label for="Cash-given" class="Input-label">Cash given</label> <br />
      <input type="number" id="Cash-given" class="input" /> <br />

      <!-- calculate changes button -->
      <button id="calculate-change">Calculate Change</button>
      <p class="message-returned"></p>
      
      <!-- table of no of notes -->
      <table>
        <caption class="table-caption">
          Change Returned
        </caption>
        <tr>
          <th>No of notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td class="available-notes">500</td>
          <td class="available-notes">200</td>
          <td class="available-notes">100</td>
          <td class="available-notes">50</td>
          <td class="available-notes">20</td>
          <td class="available-notes">10</td>
          <td class="available-notes">5</td>
          <td class="available-notes">2</td>
          <td class="available-notes">1</td>
        </tr>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
